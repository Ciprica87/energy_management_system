logging.level.root=error
logging.level.org.springframework=info
logging.level.ro.tuc=debug

server.servlet.context-path=/springgg-demo
###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
server.port=${PORT:8083}
